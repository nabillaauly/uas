<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Pilih Jurusan:</label>
            <select name="Jurusan">
                <option value="Teknik Komputer dan Jaringan">Teknik Komputer dan Jaringan</option>
                <option value="Teknik Audio Visual">Teknik Audio Visual</option>
                <option value="Teknik Kendaraan Ringan">Teknik Kendaraan Ringan</option>
                <option value="Teknik Bangunan">Teknik Bangunan</option>
            </select>
        </p>
		<p>
            <label>Asal Sekolah:</label>
            <input type="asal sekolah" name="nik" placeholder="Sekolah..." />
        </p>
		<p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama Lengkap..." />
        </p>
        
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        
        <p>
            <label>Alamat:</label>
            <textarea name="alamat"></textarea>
        </p>
		<p>
            <input type="submit" name="submit" value="Daftar Sekarang"/>
        </p>
        </fieldset>
    </form>
</body>
</html>
